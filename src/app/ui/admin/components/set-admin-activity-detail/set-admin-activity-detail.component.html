<nb-card accent="info" class="col-md-10 mx-auto">
    <nb-card-header>Create Activity

    </nb-card-header>
    <nb-card-body>
        <nb-tabset fullWidth (tabChange)="onTabChange($event)">
           
            <nb-tab tabTitle="MyZB Health" tabIdentifier="MyZbHealth" style="width:  1000px;">
                  <form [formGroup]="SalesForm">
            <div class="form-group">
                <div class="form-group col-md-6" (click)="zbHealthMethod()">
                    <div class="row">
                        <label style="padding-left: 100px;">Activity</label>
                    </div>
                    
                    <input type="text" style="width:230px;" row="5" nbInput fullWidth formControlName="name" placeholder="" />
                </div>
                <div class="form-group col-md-6">
                    <div class="row">
                        <label style="padding-left: 100px;">Package</label>
                    </div>
                    <nb-select style="width: 230px;"  fullWidth id="meetingType" [(ngModel)]="selectedProductCode" formControlName="subscription">
                        <nb-option *ngFor="let code  of productCodes" [value]="code.value">
                         {{code.name}}
                        </nb-option>
                    </nb-select>
                </div> 
                <div class="form-group col-md-6">
                    <div class="row">
                        <label style="padding-left: 100px;">Points</label>
                    </div>
                    
                    <input type="number" style="width:230px;" row="5" nbInput fullWidth formControlName="points" placeholder="" />
                </div>
            </div>
            <div class="row"> <nb-card-footer>
                <button class="cancel" nbButton status="danger" (click)="dismiss()">Cancel</button>
                <button nbButton status="success"  (click)="submit()">Submit</button>
            </nb-card-footer>

            </div>
        </form>
            </nb-tab>
