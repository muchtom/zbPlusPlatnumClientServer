<nb-card accent="info" class="col-md-10 mx-auto">
    <nb-card-header>Add Approval

    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="SalesForm">
            <div class="form-group">
                <label>Customer Name</label>
                <input type="text" row="5" nbInput fullWidth formControlName="name" placeholder="" />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" row="5" nbInput fullWidth formControlName="email" placeholder="" />
            </div>
            <div class="form-group">
                <label>Approved By</label>
                <input type="text" row="5" nbInput fullWidth formControlName="approvedBy" placeholder="" />
            </div>
            <div class="row"> <nb-card-footer>
                <button class="cancel" nbButton status="danger" (click)="dismiss()">Cancel</button>
                <button nbButton status="success"  (click)="submit()">Submit</button>
            </nb-card-footer>

            </div>
        </form>
    </nb-card-body>
</nb-card>
