<nb-card accent="info" class="col-md-10 mx-auto">
    <nb-card-header>Add Product Sale

    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="SaleForm">
            <div class="row">
                <div class="form-group ">
                    <label>Code</label>
                    <nb-select  fullWidth id="meetingType" [(ngModel)]="selectedProductCode" formControlName="code">
                        <nb-option *ngFor="let code  of productCodes" [value]="code.value">
                         {{code.name}}
                        </nb-option>
                    </nb-select>
                </div> 
                <!-- <div class="form-group col-md-6">
                    <label>Date</label>
                    <input row="5"  nbInput  [nbDatepicker]="date" fullWidth formControlName="date" placeholder="" />
                    <nb-datepicker #date></nb-datepicker>
                  
                </div> -->
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Quantity</label>
                    <input type="number"  row="5"  nbInput fullWidth formControlName="quantity"   (keyup)="calculatePrice()" (input)="calculatePrice()" placeholder=" -- kgs" min="1" step="1"/>
                </div>
                <div class="form-group col-md-6">
                    <label>Price</label>
                    <input type="number" row="5" nbInput fullWidth formControlName="price" (keyup)="calculateQuantity()" placeholder="USD" min="1" step="1" />
                </div>
            </div>
            <div class="row"> <nb-card-footer>
                <button class="cancel" nbButton status="danger" (click)="dismiss()">Cancel</button>
                <button nbButton status="success" [disabled]="SaleForm.invalid" (click)="submit()">Submit</button>
            </nb-card-footer>

            </div>
        </form>
    </nb-card-body>
</nb-card>
