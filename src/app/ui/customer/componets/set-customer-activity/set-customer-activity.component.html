<nb-card accent="info" class="col-md-10 mx-auto">
    <nb-card-header>Add Activity

    </nb-card-header>
    <nb-card-body>
        <nb-tabset fullWidth (tabChange)="onTabChange($event)">
           
            <nb-tab tabTitle="MyZB Health" tabIdentifier="MyZbHealth" style="width:  1000px;">
                  <form [formGroup]="SalesForm">
            <div class="row">
           
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label style="padding-left: 40px;">Activity</label>
                    </div>
                </div>
                <nb-select fullWidth id="activity" [(ngModel)]="selectedActivity" formControlName="name" style="width: 60px;">
                    <nb-option *ngFor="let activity of zbActivities" [value]="activity.name">
                        {{ activity.name }}
                    </nb-option>
                </nb-select>
            </div>
            <div class="form-group ">
                <label for="formFileSm" class="form-label">File</label>
                <!-- <input  nbInput fullWidth formControlName="name" placeholder="" /> -->
             <input class="form-control form-control-lg"  (change)="onFileSelected($event)" id="file" formControlName="imageName" type="file" />
            </div>
            <div class="row"> <nb-card-footer>
                <button class="cancel" nbButton status="danger" (click)="dismiss()">Cancel</button>
                <button nbButton status="success"  (click)="submit()">Submit</button>
            </nb-card-footer>

            </div>
        </form>
            </nb-tab>
            <nb-tab tabTitle="MyZB Living" tabIdentifier="MyZbLiving"style="width:  1000px;" >

                    </div>

            </nb-tab>

                    </nb-card-footer>
        
                    </div>
                </form>
            </nb-tab>
