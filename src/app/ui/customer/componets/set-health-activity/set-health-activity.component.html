<nb-card accent="info" class="col-md-10 mx-auto">
    <nb-card-header>Add Activity

    </nb-card-header>
    <nb-card-body>
                  <form [formGroup]="SalesForm">
            <div class="row">
           
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label>Activity</label>
                    </div>
                </div>
                <nb-select  fullWidth id="activity" [(ngModel)]="selectedActivity" formControlName="adminActivityId" style="width: 60px;">
                    <nb-option *ngFor="let activity of zbActivities" [value]="activity.id">
                        {{ activity.channelType }}
                    </nb-option>
                </nb-select>
            </div>
            <div class="form-group ">
                <label for="formFileSm" class="form-label">File</label>
             <input class="form-control form-control-lg"   (change)="onFileSelected($event)" id="file" formControlName="file" type="file" />
            </div>
            <div class="row"> <nb-card-footer>
                <button class="cancel" nbButton status="danger" (click)="dismiss()">Cancel</button>
                <button nbButton status="success"  (click)="uploadFile()">Submit</button>
            </nb-card-footer>

            </div>
        </form>
            
       
  
    </nb-card-body>
</nb-card>
