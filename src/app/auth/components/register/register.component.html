
  <nb-layout>
    <nb-layout-column>
  <section class="background-radial-gradient overflow-hidden">
    <style>

    </style>

    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <img src="assets/zb5.png" width="530px" height="500px" alt="">
          <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
            <br />
            <!-- <span style="color: hsl(218, 81%, 75%)">Butchery</span> -->
            <!-- <img src="assets/logo.jpeg" width="350px" height="100px" alt=""> -->
          </h1>
          <!-- <p class="mb-4 opacity-60" style="color: hsl(218, 81%, 85%); font-style: oblique; font-size: 50px;">
            Transactions
          </p> -->
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <!-- <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div> -->

          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5" style="align-items: center !important; ">
              <h2 style="text-align: center;">Register</h2>
              <form [formGroup]="form" class="login-form" (ngSubmit)="register()">

                 <!-- FirstName input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">First Name</label>
                    <input type="text" formControlName="firstName"  id="form3Example3" class="form-control" />
  
                  </div>

                    <!-- Last Name -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Last Name</label>
                    <input type="text" formControlName="lastName"  id="form3Example3" class="form-control" />
  
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Bank Account Number</label>
                    <input type="number" formControlName="bankAccount"  id="form3Example3" class="form-control" />
  
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">ID Number</label>
                    <input type="text" formControlName="idNumber"  id="form3Example3" class="form-control" />
  
                  </div>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">Username</label>
                  <input type="text" formControlName="email"  id="form3Example3" class="form-control" />

                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4">Password</label>
                  <input type="password" formControlName="password" placeholder="Password" id="form3Example4" class="form-control" />

                </div>

                <!-- Submit button -->
                <button type="submit" style="width: 300px;"  [disabled]="form.invalid" class="btn btn-primary btn-block mb-4">
                  REGISTER
                </button>


              </form>
              <!-- <div class="row"> -->
                <!-- <div class="col-lg-6">

                  <a [href]="url">Forgot Password</a>
                </div> -->
                <!-- <div class="col-lg-6"> -->
                  <a (click)="visitToLoginPage()"  class="register">Login</a>
                <!-- </div> -->
              <!-- </div> -->
          

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </nb-layout-column>
</nb-layout>
